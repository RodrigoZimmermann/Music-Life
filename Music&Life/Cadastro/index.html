<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>

    <div class="w3-container">
        <h2>Cadastro</h2>
    </div>

    <div class="w3-row-padding">
        <div class="w3-third">
            <div class="w3-container w3-margin">
                <label>Nome:</label> <label class="w3-text-red">*</label>
                <input class="w3-input w3-light-grey w3-border" type="text" autofocus required>
            </div>
            <div class="w3-container w3-margin">
                <label>Sobrenome:</label> <label class="w3-text-red">*</label>
                <input class="w3-input w3-light-grey  w3-border" type="text" required>
            </div>
            <div class="w3-container w3-margin">
                <label>Email:</label> <label class="w3-text-red">*</label>
                <input class="w3-input w3-light-grey w3-border" required type="email" required>
                <p class="w3-right-align w3-tiny">Não enviamos spam</p>
            </div>
            <div class="w3-container w3-margin">
                <label>Telefone:</label>
                <input class="w3-input w3-light-grey w3-border" type="text">
                <p class="w3-right-align w3-tiny">Telefone ou Celular</p>
            </div>
            <div class="w3-container w3-margin">
                <label>Estado:</label>
                <input class="w3-input w3-light-grey w3-border" type="text">
            </div>
            <div class="w3-container w3-margin">
                <label>Bairro:</label>
                <input class="w3-input w3-light-grey w3-border" type="text">
            </div>
            <div class="w3-container w3-margin">
                <label>Número:</label>
                <input class="w3-input w3-light-grey w3-border" type="number">
            </div>
        </div>

        <div class="w3-third">
            <div class="w3-container w3-margin">
                <form class="w3-container w3-card-4">
                    <label>Sexo:</label>
                    <p>
                        <input class="w3-radio" type="radio" name="gender" value="Masculino">
                        <label>Masculino</label></p>
                    <p>
                        <input class="w3-radio" type="radio" name="gender" value="Feminino">
                        <label>Feminino</label></p>
                    <p>
                        <input class="w3-radio" type="radio" name="gender" value="Indefinido">
                        <label>Indefinido</label></p>
                    <p>
                        <input class="w3-radio" type="radio" name="gender" value="Indefinido" checked>
                        <label>Não quero informar</label></p>
                </form>
            </div>
            <div class="w3-container w3-margin">
                <label>Sobrenome:</label> <label class="w3-text-red">*</label>
                <input class="w3-input w3-light-grey  w3-border" type="text" required>
            </div>
            <div class="w3-container w3-margin">
                <label>Email:</label> <label class="w3-text-red">*</label>
                <input class="w3-input w3-light-grey w3-border" required type="email" required>
                <p class="w3-right-align w3-tiny">Não enviamos spam</p>
            </div>
            <div class="w3-container w3-margin">
                <label>Telefone:</label>
                <input class="w3-input w3-light-grey w3-border" type="text">
                <p class="w3-right-align w3-tiny">Telefone ou Celular</p>
            </div>
            <div class="w3-container w3-margin">
                <label>Estado:</label>
                <input class="w3-input w3-light-grey w3-border" type="text">
            </div>
            <div class="w3-container w3-margin">
                <label>Bairro:</label>
                <input class="w3-input w3-light-grey w3-border" type="text">
            </div>
            <div class="w3-container w3-margin">
                <label>Número:</label>
                <input class="w3-input w3-light-grey w3-border" type="number">
            </div>
        </div>

        <div class="w3-third">

        </div>
    </div>

</body>

</html>
