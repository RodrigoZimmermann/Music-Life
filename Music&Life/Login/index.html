<!DOCTYPE html>
<html>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<style>
    button {
        width: 40%;
    }
    
    #discord {
        width: 100%;
    }
</style>

<body>
    <div class="w3-row">
        <div class="w3-third">
            <div class="w3-container w3-margin">
                <label>Email:</label> <label class="w3-text-red">*</label>
                <input class="w3-input w3-light-grey w3-border" id="email" name="email" required type="email" placeholder="Email" required>
            </div>
            <div class="w3-container w3-margin">
                <label>Senha:</label> <label class="w3-text-red">*</label>
                <input class="w3-input w3-light-grey w3-border" type="password" placeholder="Senha" name="password" id="password" required>
            </div>

            <div class="w3-container w3-margin w3-cell-middle">
                <label><input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Lembrar de mim</label>
            </div>
            <div class="w3-container w3-margin">
                <p><a href="#" style="color:dodgerblue">Esqueceu sua senha ?</a></p>
            </div>
            <div class="w3-container w3-margin">
                <button class="w3-btn w3-green w3-border w3-text-black" type="button" class="signupbtn">Registrar</button>
                <button class="w3-btn w3-green w3-border w3-text-black" type="submit" class="signupbtn">Entrar</button>
            </div>
        </div>
        <div class="w3-twothird">
            <h1>Entrar para nosso grupo de alunos no Discord</h1>
            <div id="discord">
                <button class="w3-btn w3-indigo w3-border w3-text-white" type="submit" class="signupbtn">
                    Click to join our server</button>
                <img src="discord-logo.png" class="w3-image" width="100" height="100">
            </div>
        </div>
    </div>

</body>
